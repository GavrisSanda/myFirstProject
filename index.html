<html>
  <head>
    <title>my first project</title>
    <style>
      #myDiv {
        background: red;
        display: inline-block;
        height: 40px;
        border-radius: 50%;
        padding: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
      }
    </style>
  </head>

  <body>
    <div id="myDiv">bla bla bla test</div>
    <script>
      var counter = 0;
      setInterval(() => {
        document.getElementById("myDiv").innerHTML =
          "the counter is:" + counter;
        counter = counter + 1;
      }, 1000);
    </script>
  </body>
</html>
